[tox]
# Remember to add to .travis.yml if this is added to.
envlist =
    py27-django{14,15,16,17,18,19,110,111}-test,
    py33-django{15,16,17,18}-test,
    py34-django{15,16,17,18,19,110,111}-test,
    py35-django{18,19,110,111}-test,
    py36-django{18,19,110,111}-test,
    {py27,py33,py34,py35,py36}-flake,
    checkmanifest,

[flake8]
max-line-length=100
max-complexity=10
exclude=mailer/south_migrations,mailer/migrations,build

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
commands =
    test: coverage run ./runtests.py
    flake: flake8 --statistics --benchmark mailer
deps =
    lockfile==0.10.2
    coverage
    mock==1.0.1
    django14: Django==1.4.22
    django15: Django==1.5.12
    django16: Django==1.6.11
    django17: Django==1.7.11
    django18: Django==1.8.18
    django19: Django==1.9.13
    django110: Django==1.10.8
    django111: Django==1.11.9
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    flake: flake8==3.2.1
    flake: Django==1.8.18

[testenv:checkmanifest]
basepython = python2.7
deps =
    check-manifest
    Django==1.8.18
commands = check-manifest
